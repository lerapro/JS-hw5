<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- task1 -->
    <h2>TASK 1</h2>
    <p class="text-field1">1</p>
    <p class="text-field2"></p>
    <button class="btn1">Check</button>
    <p class="result1"></p>

    <!-- task2 -->
    <h2 style="margin-top: 70px;">TASK 2</h2>
    <input type="number" class="number1">
    <input type="number" class="number2">
    <button class="btn2">Count</button>
    <p class="result2"></p>

    <!-- task3 -->
    <h2 style="margin-top: 70px;">TASK 3</h2>
    <input type="text" class="to-check">
    <button class="btn3">Check</button>
    <p class="result3"></p>

    <!-- task4 -->
    <h2 style="margin-top: 70px;">TASK 4</h2>
    <input type="number" class="number3">
    <button class="btn4">Check</button>
    <p class="result4"></p>

    <!-- task5 -->
    <h2 style="margin-top: 70px;">TASK 5</h2>

    <form class="form" autocomplete="off">
        <input type="text" class="name" placeholder="name"> <br>
        <input type="email" class="email" placeholder="email"> <br> 
        <input type="password" class="password" placeholder="password"> 
        <button class="btn5" type="submit">Register</button>
    </form>

    <p class="result5"></p>

    <script src="./script.js"></script>
